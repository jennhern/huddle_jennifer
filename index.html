<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title> Huddle landing page Solution |Jennifer </title>
<script src="https://kit.fontawesome.com/46fbbb58e4.js" crossorigin="anonymous"></script>

<head>
  <body>
    <div class="container">
      <header class="logo">
          <img class="img_logo" src="assets/images/logo.svg" alt="" class="logo">
      </header>
      <main class="main">
          <div class="img_container">
            <img class="img_moc" src="assets/images/illustration-mockups.svg" alt="">
          </div>
          <div class="textos">
            <h1 class="titulo">
              Build the community your fans with love
            </h1>
            <p class="texto">
              Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="boton" href="#">Register</a>
          </div>
      </main>
      <footer>
        <ul class="redes_sociales">
          <li><a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </footer>
    </div>
  </body>
</head>
